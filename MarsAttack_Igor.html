<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mars Attack</title>
	<style>
		canvas {
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
		}
	</style>
</head>
<body>
<script>
	//Variáveis do Jogo
	var canvas, ctx, Altura, Largura, frames = 0, maxPulos = 4, velocidade = 6,	estadoAtual,

	estados = {
		jogar: 0,
		jogando: 1,
		perdeu: 2
	},

	chao = {
		y: 550,
		altura: 50,
		cor: "#ffdf70",

		desenha: function() {
			ctx.fillStyle = this.cor;
			ctx.fillRect(0, this.y, Largura, this.altura);
		}
	};

	bloco = {
		x: 50,
		y: 0,
		altura: 50,
		largura: 50,
		cor: "#ff4e4e",
		gravidade: 1,
		velocidade: 0,
		forcaDoPulo: 20,
		qntPulos:0,
		score: 0,

		atualiza: function() {
			this.velocidade += this.gravidade;
			this.y += this.velocidade;

			if (this.y > chao.y - this.altura && estadoAtual != estados.perdeu) {
				this.y = chao.y - this.altura;
				this.qntPulos = 0;
				this.velocidade = 0;
			}
		},

		pula: function() {
			if (this.qntPulos < maxPulos) {
				this.velocidade = -this.forcaDoPulo;
				this.qntPulos++;
			}
		},

		reset: function() {
			this.velocidade = 0;
			this.y = 0;
			this.score = 0,
		},

		desenha: function() {
			ctx.fillStyle = this.cor;
			ctx.fillRect(this.x, this.y, this.largura, this.altura);
		}
	},

	obstaculos = {
		_obs: [],
		cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "#52a7ff", "#78ff5d"],
		tempoInsere: 0,

		insere: function() {
			this._obs.push({
				x: Largura,
				//largura: 30 + Math.floor(20 * Math.random()),
				largura: 50,
				altura: 30 + Math.floor(100 * Math.random()),
				cor: this.cores[Math.floor(5 * Math.random())]
			});

			this.tempoInsere = 30 + Math.floor(120 * Math.random());
		},

		atualiza: function()  {
			if (this.tempoInsere == 0)
				this.insere();
			else
				this.tempoInsere--;
			
			for (var i = 0, tam = this._obs.length; i < tam; i++) {
				var obs = this._obs[i];

				obs.x -= velocidade;

				if (bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura)
					estadoAtual = estados.perdeu;
				
				else if (obs.x == 0)
					bloco.score++;

				else if (obs.x <= -obs.largura) {
					this._obs.splice(i, 1);
					tam--;
					i--;
				}
			}
		},

		limpa: function() {
			this._obs = [];
		},

		desenha: function() {
			for (var i = 0, tam = this._obs.length; i < tam; i++) {
				var obs = this._obs[i];
				ctx.fillStyle = obs.cor;
				ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
			}
		}
	};

	function clique(event) {
		if (estadoAtual == estados.jogando)
			bloco.pula();

		else if (estadoAtual == estados.jogar) {
			estadoAtual = estados.jogando;
		}

		else if (estadoAtual == estados.perdeu && bloco.y >= 2 * Altura) {
			estadoAtual = estados.jogar;
			obstaculos.limpa();
			bloco.reset();
		}

	}
	
	function main() {
		Altura = window.innerHeight;
		Largura = window.innerWidth;

		if (Largura >= 500) {
			Largura = 600;
			Altura = 600;
		}
		
		canvas = document.createElement("canvas");
		canvas.width = Largura;
		canvas.height = Altura;
		canvas.style.border = "1px solid #000";

		ctx = canvas.getContext("2d");
		document.body.appendChild(canvas);

		document.addEventListener("mousedown", clique);

		estadoAtual = estados.jogar;
		roda();
	}
	
	function roda() {
		atualiza();
		desenha();

		window.requestAnimationFrame(roda);
	}
	
	function atualiza() {
		frames++;

		bloco.atualiza();

		if (estadoAtual == estados.jogando) 
			obstaculos.atualiza();
	}

	function desenha() {
		ctx.fillStyle = "#50beff";
		ctx.fillRect(0, 0, Largura, Altura);

		if (estadoAtual == estados.jogar) {
			ctx.fillStyle = "green";
			ctx.fillRect(Largura / 2 - 50, Altura / 2 - 50, 100, 100);
		}
		
		else if (estadoAtual == estados.perdeu) {
			ctx.fillStyle = "red";
			ctx.fillRect(Largura / 2 - 50, Altura / 2 - 50, 100, 100);
		}

		else if (estadoAtual == estados.jogando)
			obstaculos.desenha();
		

		chao.desenha();
		bloco.desenha();
	}

	//Inicializa o Jogo
	main();		//Vídeo 6  ---  07:56
</script>
</body>
</html>
